<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      border-radius: 10px 10px 0 0;
      padding: 15px;
    }

    .card-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    #login-button {
      width: 100%;
    }

    .success-animation {
      animation-name: fadeAnimation;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }

    @keyframes fadeAnimation {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://example.com/sprinkles.png") center center fixed no-repeat;
      background-size: cover;
      z-index: 9999;
      pointer-events: none;
      animation-name: sprinkleAnimation;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }

    @keyframes sprinkleAnimation {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Admin Login</h2>
      </div>
      <div class="card-body">
        <form id="login-form">
          <div class="form-group">
            <input type="email" class="form-control" id="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary" id="login-button">Login</button>
          <div id="background-animation" class="hide-element"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#login-form').submit(function(event) {
        event.preventDefault();
        var username = $('#username').val();
        var password = $('#password').val();
        // Add your authentication logic here
        if (username === 'admin@gmail.com' && password === 'admin@1234') {
          $('#login-form').addClass('success-animation');
          $('#success-animation').removeClass('hide-element');
          $('#background-animation').removeClass('hide-element');
          setTimeout(function() {
            window.location.href = 'index.php';
          }, 2000); // Delay the redirect for 2 seconds (2000 milliseconds)
        } else {
          alert('Invalid username or password!');
        }
      });
    });
  </script>
</body>

</html>
