<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="../php/create_farmer_acc.php" method="post">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="first_name" placeholder="First name" required="">
				<input type="text" name="last_name" placeholder="Last name" required="">
				<input type="email" name="email" placeholder="Email" required="">
				<input type="number" name="phone_no" placeholder="Phone No." required="">
				<input type="text" name="city" placeholder="City" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="../php/farmer_login.php" method="post">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" class="email" id="email">
					<input type="password" name="passwd" placeholder="Password" required="" class="passwd" id="passwd">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
